<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of clients</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}"> Home</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
            th:href="@{/clients}">CLIENTS</a>
        </li>
        <li class="nav-item"><a class="nav-link"
            th:href="@{/comercials}">COMERCIALS</a>
        </li>
        <li class="nav-item"><a class="nav-link"
            th:href="@{/orders}">ORDERS</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <h1>List of clients</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/clients/new}" class="btn btn-primary btn-sm mb3">Add Client</a>
      </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Region</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="client : ${clients}">
        <td th:text="${client.name}">Name</td>
        <td th:text="${client.lastname1 + client.lastname2}">Lastname</td>
        <td th:text="${client.region.name}">Region</td>
        <td th:text="${client.category}">Category</td>
        <td>
          <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-info">Edit</a>
          <a th:href="@{/clients/{id}(id=${client.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
