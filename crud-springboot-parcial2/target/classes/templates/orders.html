<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of orders</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" th:href="@{/}"> HOME</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link"
            th:href="@{/clients}">CLIENTS</a>
        </li>
        <li class="nav-item"><a class="nav-link"
            th:href="@{/comercials}">COMERCIALS</a>
        </li>
        <li class="nav-item"><a class="nav-link"
            th:href="@{/orders}">ORDERS</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <h1>List of orders</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/orders/new}" class="btn btn-primary btn-sm mb3">Add Order</a>
      </div>
    </div>
    <br>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Amount</th>
        <th>Date</th>
        <th>Client</th>
        <th>Comercial</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.amount}">Amount</td>
        <td th:text="${order.date}">Date</td>
        <td th:text="${order.client.name}">Client</td>
        <td th:text="${order.comercial.name}">Comercial</td>
        <td>
          <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-info">Edit</a>
          <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
